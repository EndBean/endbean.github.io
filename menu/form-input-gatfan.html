<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <style>
        body {
            background-image: url(https://images.alphacoders.com/116/1169181.jpg);
            background-size: cover;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h4 {
            font-size: 24px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h4>Isilah formulir di bawah ini dengan baik dan benar! isi aja coba hehe :)</h4>
    <hr>
    <form action="https://www.youtube.com/watch?v=xvFZjo5PgG0" method="post">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" maxlength="9" required><br><br>
        
        <label for="alamat_rumah">Alamat rumah:</label>
        <input type="text" id="alamat_rumah" name="alamat_rumah" required><br><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>
        
        <input type="submit" value="SUBMIT" onclick="showVideo()">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
